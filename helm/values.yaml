name: cyoda-client

cyodaClient:
  enabled: true
  imagePullSecrets: []
  container:
    env:
      vars: {}
      extraVars: []
      configMaps: []
      secrets: []
  podAnnotations: {}
  host:
    name: ""

  health:
    liveness:
      path: /actuator/health/liveness
      initialDelaySeconds: 120
      timeoutSeconds: 5
      periodSeconds: 30
      failureThreshold: 10
    readiness:
      path: /actuator/health/readiness
      initialDelaySeconds: 120
      timeoutSeconds: 5
      periodSeconds: 30
      failureThreshold: 10
  service:
    name: cyoda-client-service
    type: NodePort
    serverPort:
      port: 5000
      target: 5000
      name: http

  ingress:
    enabled: true
    className: "nginx"
    annotations: {}
    path: quart(/|$)(.*)
    pathType: Prefix
    tls: []

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80

  extraVolumeMounts: {}
  extraVolumes: {}
  securityContext: {}
  tolerations: { }
  priorityClassName: { }
  serviceAccountName: { }
  hostAliases: { }
  affinity: { }
  strategy: {}

  image:
    imageName: cyoda-client-service
    tag: 6f26b992-001c-11f0-add8-40c2ba0ac9eb.latest
  replicaCount: 1
  actuatorEnabled: false